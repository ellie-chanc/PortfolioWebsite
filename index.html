<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ellie Chan</title>
    <meta name="author" content="Ellie Chan">
    <meta name="description" content="Ellie Chan's portfolio website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
</head>

<body>
    <header id="top-header">
        <nav id="top-nav"></nav>
    </header>

    <main>
        <section id="intro">
            <p>Hello, I'm</p>
            <h1 id="name">Ellie Chan</h1>
            <p>I am a software engineering graduate at British Heart Foundation</p>
        </section>
    
        <section id="projects">
            <header id="project-header" class="main-header">
                <h1 class="section-title">My Projects</h1>
            </header>

            <div id="project-container"></div>
        </section>

        <section id="courses">
            <header id="course-header" class="main-header">
                <h1 class="section-title">Learning Courses</h1>
                <img class="bookmark" src="img/bookmark.png">
            </header>

            <div id="course-container"></div>
        </section>

        <section id="contact">
            <header id="contact-header" class="main-header">
                <h1 class="section-title">Contact Me</h1>
            </header>

            <form method="get" action="/index.html" onsubmit="return validateForm()" id="contact-form">
                <label for="first-name">First Name</label>
                <input type="text" required id="first-name" name="first-name" placeholder="Enter your first name">
                
                <label for="last-name">Last Name</label>
                <input type="text" required id="last-name" name="last-name" placeholder="Enter your last name">
            
                <label for="email">Email</label>
                <input type="text" required id="email" name="email" placeholder="Enter your email">

                <label for="message">Message</label>
                <textarea id="message" required name="message" rows="10" placeholder="Enter your message"></textarea>
                
                <input type="submit" value="Submit">
            </form>
            
        </section>
    </main>

    <footer>
        <p>Author: Ellie Chan</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
