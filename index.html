<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ellie Chan</title>
    <meta name="author" content="Ellie Chan">
    <meta name="description" content="Ellie Chan's portfolio website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2db5954b04.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
</head>

<body>
    <header class="page-header">
        <nav class="top-nav">
            <div class="hamburger top-nav-item">
                <div id="hamburger-1" class="bar"></div>
                <div id="hamburger-2" class="bar"></div>
                <div id="hamburger-3" class="bar"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="intro">
            <p>Hello, I'm</p>
            <h1 id="name">Ellie Chan</h1>
            <p>I am a software engineering graduate at British Heart Foundation</p>
        </section>
    
        <section id="projects">
            <header class="section-header">
                <h1 class="section-title">My Projects</h1>
            </header>

            <div id="project-container" class="card-container"></div>
        </section>

        <section id="courses">
            <header class="section-header">
                <h1 class="section-title">Learning</h1>
                <div class="bookmark-container button">
                    <i class="bookmark-icon fa-solid fa-bookmark"></i>
                    <p class="bookmark-text">Bookmark</p>
                </div>
            </header>

            <div id="course-container" class="card-container"></div>
        </section>

        <section id="contact">
            <header class="section-header">
                <h1 class="section-title">Contact Me</h1>
            </header>

            <form method="POST" action="https://formspree.io/f/xgvedwra" id="contact-form">
                <label for="contact-form-first-name">First Name:</label>
                <input type="text" id="contact-form-first-name" name="first-name" placeholder="Enter your first name" required maxlength="50">
                
                <label for="contact-form-last-name">Last Name:</label>
                <input type="text" id="contact-form-last-name" name="last-name" placeholder="Enter your last name" required maxlength="50">
            
                <label for="contact-form-email">Email:</label>
                <input type="email" id="contact-form-email" name="email" placeholder="Enter your email" required maxlength="50">

                <label for="contact-form-message">Message (maximum 250 characters):</label>
                <textarea id="contact-form-message" name="message" rows="5" placeholder="Enter your message" required maxlength="200"></textarea>
                
                <input type="submit" value="Submit" class="button">
            </form>
            
        </section>
    </main>

    <footer>
        <p>Author: Ellie Chan</p>
    </footer>

    <script type="module" src="js/index/index.js"></script>
</body>

</html>
